$def with (characters, toc, story)
<!doctype html>
<html>
<head>
<title>Canopy/Understory</title>
<style>
body {
    background-color: #002b36;
    color: #839496;
    margin: 4em auto;
    max-width: 60em; }
h1 {
    color: #859900; }
img {
    width: 100%; }
a {
    color: #268bd2; }
a:link {
    color: #268bd2; }
a:visited {
    color: #6c71c4; }
a:active {
    color: #dc322f; }
.filler { height: 10em; width: 1em; }
.storyboard { column-count: $len(characters); }
.storyboard img { border: 0; .1em solid #586e75; }
/* section {{ margin: 6em 0; }} */
</style>
</head>
<body>
<h1><a href=https://github.com/canopy>Canopy</a>&thinsp;/&thinsp;<a
href=https://github.com/canopy/understory>Understory</a></h1>
<article>
<h2>Take a stroll..</h2>
<p>This is Alice and Bob starting from scratch.</p>
<nav>
<ol>
$:toc
</ol>
</nav>
<section>
$:story
</section>
</article>
<article>
<h2>Map</h2>
<p>The API..</p>
</article>
<script>
if (window.location.href.startsWith("file:///")) {
  document.querySelectorAll("img").forEach((el) => {
    parts = el.src.split("/")
    el.src = parts[parts.length - 1]
  })
}
</script>
</body>
</html>
